<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Bußgeld-Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f4f4f4; }
    .quiz-box { background: white; padding: 2rem; border-radius: 10px; max-width: 700px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .question { margin-bottom: 1rem; font-weight: bold; }
    .options input { margin-right: 0.5rem; }
    button { padding: 0.5rem 1rem; border: none; background: #007BFF; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .result { margin-top: 2rem; font-size: 1.2rem; font-weight: bold; }
  </style>
</head>
<body>
  <div class="quiz-box">
    <div id="quiz"></div>
    <button onclick="submitQuiz()">Abschicken</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    const questions = [
      {
        q: "Was kostet das Fahren ohne Fahrerlaubnis?",
        options: ["10.000 €", "5.000 €", "7.500 €", "15.000 €"],
        answer: 2
      },
      {
        q: "Welches Gesetz greift bei Mord?",
        options: ["StGB", "StVO", "BtMG", "WaffG"],
        answer: 0
      },
      {
        q: "Wofür gibt es Haft, aber kein Bußgeld?",
        options: ["Totschlag", "Fahrlässige Körperverletzung", "Datenschutzverstoß", "Meth-Besitz"],
        answer: 0
      },
      {
        q: "Was droht bei illegalem Waffenbesitz?",
        options: ["500 € Bußgeld", "Haftstrafe bis 5 Jahre", "Führerscheinentzug", "Abschiebehaft"],
        answer: 1
      },
      {
        q: "Was regelt das BtMG?",
        options: ["Verkehrsregeln", "Datenschutz", "Betäubungsmittel", "Staatsbürgerschaft"],
        answer: 2
      },
      {
        q: "Was ist die Höchststrafe für Körperverletzung mit Todesfolge laut StGB?",
        options: ["10 Jahre", "15 Jahre", "Lebenslang", "5 Jahre"],
        answer: 2
      },
      {
        q: "Fangfrage: Ist Marihuana-Besitz grundsätzlich erlaubt, wenn man es nicht konsumiert?",
        options: ["Ja", "Nein", "Nur über 18", "Nur mit Erlaubnis"],
        answer: 1
      },
      {
        q: "Was kostet eine rote Ampel mit Gefährdung laut StVO?",
        options: ["90 €", "200 € und 1 Punkt", "320 € und Fahrverbot", "30 €"],
        answer: 2
      },
      {
        q: "Was ist der Unterschied zwischen Ordnungswidrigkeit und Straftat?",
        options: ["Keine", "Straftat ist schwerwiegender", "Ordnungswidrigkeit = Haft", "Straftat = Bußgeld"],
        answer: 1
      },
      {
        q: "Fangfrage: Kann man mit einem E-Scooter auf der Autobahn fahren?",
        options: ["Ja", "Nur mit Helm", "Nein", "Nur nachts"],
        answer: 2
      },
      {
        q: "Was passiert bei Fahrerflucht mit Personenschaden?",
        options: ["Geldstrafe", "Führerscheinentzug und Haft", "Verwarnung", "Bußgeld 200 €"],
        answer: 1
      },
      {
        q: "Welches Gesetz greift bei Beamtenbeleidigung?",
        options: ["BDG", "StGB", "StVO", "PolG"],
        answer: 1
      },
      {
        q: "Was kostet Telefonieren am Steuer ohne Freisprechanlage?",
        options: ["60 €", "100 € und 1 Punkt", "150 €", "30 €"],
        answer: 1
      },
      {
        q: "Wofür steht die Abkürzung StVO?",
        options: ["Straßenverordnung", "Staatliches Verkehrsamt", "Straßenverkehrsordnung", "Staatliche Verkehrsoffensive"],
        answer: 2
      },
      {
        q: "Welche Strafe droht bei Fahrten unter Drogeneinfluss?",
        options: ["Fahrverbot, Geldstrafe, Punkte", "Nur Verwarnung", "Nur Punkte", "Keine"],
        answer: 0
      }
    ];

    function loadQuiz() {
      const quiz = document.getElementById("quiz");
      questions.forEach((q, i) => {
        const div = document.createElement("div");
        div.className = "question-box";
        div.innerHTML = `
          <div class="question">${i + 1}. ${q.q}</div>
          <div class="options">
            ${q.options.map((opt, idx) =>
              `<label><input type="radio" name="q${i}" value="${idx}"> ${opt}</label><br>`).join('')}
          </div>`;
        quiz.appendChild(div);
      });
    }

    function submitQuiz() {
      let score = 0;
      questions.forEach((q, i) => {
        const answer = document.querySelector(`input[name="q${i}"]:checked`);
        if (answer && parseInt(answer.value) === q.answer) score++;
      });
      document.getElementById("result").innerText = `Du hast ${score} von ${questions.length} richtig!`;
    }

    loadQuiz();
  </script>
</body>
</html>
